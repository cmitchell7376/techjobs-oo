<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
        <table th:object="${job}" class="job-listing">

            <tr>
                <th>Name</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.getEmployer().value}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.getLocation().value}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.getPositionType().value}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.getCoreCompetency().value}"></td>
            </tr>

        </table>

</div>

</body>
</html>
